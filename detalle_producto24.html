<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link rel="webside icon" type="png" href="ropa.png">
</head>
<style>
@keyframes animatedBackground {
    0% {
        background-image: url('fondo1.png');
    }
    33% {
        background-image: url('fondo2.png');
    }
    66% {
        background-image: url('fondo3.png');
    }
    100% {
        background-image: url('fondo1.png');
    }
}

header {
    background-image: url('fondo1.png'); /* Establece la primera imagen de fondo */
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    animation: animatedBackground 15s linear infinite; /* Controla la velocidad y dirección del desplazamiento */
}

.seccion {
    margin-bottom: 40px;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

nav {
            text-align: center;
            margin: 20px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
            position: relative;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            position: relative;
        }
        nav ul li a:hover {
            color: #72c6ec;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover::after {
            background-color: #00eeff;

        }

h2 {
    text-align: center;
}

.producto-detalle {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    flex-wrap: wrap;
}

.producto-imagen {
    max-width: 250px; /* Ancho máximo de la imagen */
    width: 100%;
    height: auto;
    margin-right: 20px;
    border: 2px solid #ccc;
    border-radius: 5px;
    padding: 5px;
    display: flex;
    justify-content: center;
}

.producto-imagen img {
    max-width: 100%;
    height: auto;
}

.producto-info {
    text-align: center;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}
</style>
<body>
    <header>
        <h1>Summer Style</h1>
    </header>

    <nav>
        <ul>
            <li><a href="producto.html">Página Principal</a></li>
        </ul>
    </nav>
    <h2>Detalles del Producto</h2>
    <div class="producto-detalle">
        <div class="producto-imagen">
            <img src="bañadoretro.png" alt="Shorts de Playa">
        </div>
        <div class="producto-info">
            <h3>Bañador Vintage </h3>
            <p>Precio: $250.78 MXN</p>
            <button id="comprar-btn">Comprar</button>
        </div>
    </div>

    <script>
        document.getElementById('comprar-btn').addEventListener('click', function() {
            alert('¡Producto comprado!');
        });
    </script>
</body>
</html>
